	const MenuComponent = ({ children, location }) => {
		const changeLink = (ev) => {
			var parent = ev.target.parentNode;
			var children = parent.children;
			for(var i=0; i<children.length; i++){
				children[i].classList.remove('active');
			}
			ev.target.classList.add('active');
		};

		return (
